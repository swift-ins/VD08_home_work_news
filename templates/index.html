<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Случайная новость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .news-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 1.5em;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="news-box">
        <h2>{{ news.title }}</h2>
        <p>{{ news.description }}</p>
        <small>Источник: {{ news.source }}</small><br>
        <a href="{{ news.url }}" target="_blank">Читать полностью</a>
        <form method="get">
            <button type="submit">Другая новость</button>
        </form>
    </div>
</body>
</html>
